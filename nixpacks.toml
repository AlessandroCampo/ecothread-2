[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mysqlnd", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.intl"]

[phases.build]
cmds = [
    "composer install --optimize-autoloader --no-dev",
    "npm ci",
    "php artisan wayfinder:generate",
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate:fresh --force --seed && php artisan serve --host=0.0.0.0 --port=$PORT"